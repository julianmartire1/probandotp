<table class="table table-condensed" style="background:gray">
    <thead>
      <tr>
        <th>Juego</th>
        <th>Jugador</th>
        <th>Resultado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let juego of listado" >
        <td>{{juego.nombre}} </td>
        <td>{{juego.jugador}} </td>
        <td *ngIf="juego.gano && juego.nombre=='Adivina el nÃºmero'">GANO (numero secreto={{juego.numeroSecreto}})</td>
        <td *ngIf="juego.gano && juego.nombre=='Agilidad'">GANO (cuenta {{juego.n1}} {{juego.cuenta}} {{juego.n2}} = {{juego.resultado}})</td>
        <td *ngIf="juego.nombre=='Piedra Papel Tijera'">{{juego.resultado}}</td>
        <td *ngIf="juego.nombre=='Anagrama' && juego.resultado=='true'">GANO</td>
        <td *ngIf="juego.nombre=='Anagrama' && juego.resultado=='false'">PERDIO (la palabra correcta era {{juego.palabraOrdenada}})</td>
      </tr>
    </tbody>
  </table>
